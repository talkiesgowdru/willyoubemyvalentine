<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Edits | Sanctuary</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600;800&family=Playfair+Display:ital,wght@1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --bg: #000000;
            --apple-blur: rgba(22, 22, 23, 0.85);
            --accent: #ff3b30;
            --border: rgba(255, 255, 255, 0.1);
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg); color: #fff;
            overflow: hidden; -webkit-font-smoothing: antialiased;
        }

        #canvas { position: fixed; inset: 0; z-index: 5; pointer-events: none; }
        .grain {
            position: fixed; inset: 0; z-index: 6; pointer-events: none;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.04; contrast: 150%;
        }
        .ambient { position: fixed; inset: 0; z-index: 1; pointer-events: none; }
        .orb { position: absolute; border-radius: 50%; filter: blur(140px); opacity: 0.15; }
        .orb-1 { width: 60vw; height: 60vw; background: var(--accent); top: -10%; left: -10%; }
        .orb-2 { width: 50vw; height: 50vw; background: #5856d6; bottom: -10%; right: -10%; }

        /* FIXED NAVIGATION */
        .back-nav {
            position: fixed; top: 40px; left: 40px; z-index: 9999;
            text-decoration: none; color: #fff; display: flex; align-items: center; gap: 12px;
            font-size: 0.7rem; font-weight: 800; text-transform: uppercase; letter-spacing: 3px;
            background: var(--apple-blur); padding: 14px 28px; border-radius: 50px;
            backdrop-filter: blur(25px); border: 1px solid var(--border);
            transition: 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            pointer-events: auto;
        }
        .back-nav:hover { background: #fff; color: #000; transform: scale(1.05); }

        .scroll-stage {
            height: 100vh; overflow-y: scroll; padding: 160px 5vw 100px;
            scrollbar-width: none; position: relative; z-index: 10;
        }
        .scroll-stage::-webkit-scrollbar { display: none; }

        .header-section { text-align: center; margin-bottom: 100px; }
        .header-section h1 { font-family: 'Playfair Display', serif; font-size: clamp(3rem, 10vw, 6rem); font-weight: 700; margin: 0; letter-spacing: -2px; }

        .grid-container {
            columns: 2; column-gap: 30px;
            max-width: 1300px; margin: 0 auto;
        }
        @media (max-width: 768px) { .grid-container { columns: 1; } }

        .video-object { 
            break-inside: avoid; margin-bottom: 30px;
            position: relative; border-radius: 28px; 
            cursor: pointer; border: 1px solid var(--border); 
            background: #0a0a0a; overflow: hidden;
            transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .video-object:hover { transform: translateY(-8px); z-index: 20; }

        /* LOADING OPTIMIZATION: Ensure videos don't stall the page */
        video { width: 100%; height: auto; display: block; opacity: 0.6; transition: 0.6s ease; background: #000; }
        .video-object:hover video { opacity: 1; filter: saturate(1.1); }

        .metadata {
            position: absolute; inset: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.85), transparent 60%);
            display: flex; flex-direction: column; justify-content: flex-end;
            padding: 30px; opacity: 0; transition: 0.4s ease;
        }
        .video-object:hover .metadata { opacity: 1; }
        .metadata h3 { font-family: 'Playfair Display', serif; font-style: italic; font-size: 1.8rem; margin: 0; }
        .metadata .label-tag { font-size: 0.65rem; font-weight: 900; color: var(--accent); letter-spacing: 3px; text-transform: uppercase; margin-bottom: 5px; }

        #proPlayer {
            position: fixed; inset: 0; background: rgba(0,0,0,0.98);
            backdrop-filter: blur(60px); z-index: 5000;
            display: none; justify-content: center; align-items: center;
            opacity: 0; transition: opacity 0.5s ease;
            touch-action: none;
        }
        #proPlayer video { max-width: 90%; max-height: 85vh; border-radius: 12px; object-fit: contain; z-index: 5001; }
        
        .touch-shield { position: absolute; inset: 0; z-index: 5002; }

        .slider-nav {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 30px; pointer-events: none; z-index: 5003;
        }
        .nav-arrow {
            pointer-events: auto; background: var(--apple-blur); border: 1px solid var(--border);
            color: white; width: 55px; height: 55px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
            font-size: 1rem; transition: 0.3s;
        }
        .nav-arrow:hover { background: white; color: black; }

        .exit-btn {
            position: absolute; top: 40px; right: 40px; z-index: 5004;
            width: 50px; height: 50px; background: var(--apple-blur);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            cursor: pointer; border: 1px solid var(--border); color: white;
        }
    </style>
</head>
<body>

    <div class="grain"></div>
    <canvas id="canvas"></canvas>
    
    <div class="ambient">
        <div class="orb orb-1" id="orb1"></div>
        <div class="orb orb-2" id="orb2"></div>
    </div>

    <a href="apps.html" class="back-nav"><i class="fas fa-arrow-left"></i> Hub</a>

    <div class="scroll-stage">
        <header class="header-section">
            <p style="letter-spacing: 5px; text-transform: uppercase; font-size: 0.7rem; opacity: 0.5;">Personal Archive</p>
            <h1>The <span style="color:var(--accent); font-style: italic;">Edits</span></h1>
        </header>

        <div class="grid-container">
            <div class="video-object" onclick="openPlayer(0)"><video muted playsinline preload="metadata"><source src="https://res.cloudinary.com/ddmom8wg7/video/upload/vid6_cdtux7.mp4"></video><div class="metadata"><div class="label-tag">01</div><h3>My Baby</h3></div></div>
            <div class="video-object" onclick="openPlayer(1)"><video muted playsinline preload="metadata"><source src="https://res.cloudinary.com/ddmom8wg7/video/upload/vid4_nzhsps.mp4"></video><div class="metadata"><div class="label-tag">02</div><h3>My Love</h3></div></div>
            <div class="video-object" onclick="openPlayer(2)"><video muted playsinline preload="metadata"><source src="https://res.cloudinary.com/ddmom8wg7/video/upload/vid7_bszxgq.mp4"></video><div class="metadata"><div class="label-tag">03</div><h3>My World</h3></div></div>
            <div class="video-object" onclick="openPlayer(3)"><video muted playsinline preload="metadata"><source src="https://res.cloudinary.com/ddmom8wg7/video/upload/vid5_eksqop.mp4"></video><div class="metadata"><div class="label-tag">04</div><h3>Forever</h3></div></div>
            <div class="video-object" onclick="openPlayer(4)"><video muted playsinline preload="metadata"><source src="https://res.cloudinary.com/ddmom8wg7/video/upload/vid8_byf8xe.mp4"></video><div class="metadata"><div class="label-tag">05</div><h3>Pure Joy</h3></div></div>
            <div class="video-object" onclick="openPlayer(5)"><video muted playsinline preload="metadata"><source src="https://res.cloudinary.com/ddmom8wg7/video/upload/video_2026-02-07_17-03-26_uasqcx.mp4"></video><div class="metadata"><div class="label-tag">06</div><h3>Infinite</h3></div></div>
            <div class="video-object" onclick="openPlayer(6)"><video muted playsinline preload="metadata"><source src="https://res.cloudinary.com/ddmom8wg7/video/upload/v1770464226/video_2026-02-07_17-06-16_j8iwqp.mp4"></video><div class="metadata"><div class="label-tag">07</div><h3>Mine</h3></div></div>
            <div class="video-object" onclick="openPlayer(7)"><video muted playsinline preload="metadata"><source src="https://res.cloudinary.com/ddmom8wg7/video/upload/v1770464251/video_2026-02-07_17-06-10_lfslxv.mp4"></video><div class="metadata"><div class="label-tag">08</div><h3>Everything</h3></div></div>
        </div>
    </div>

    <div id="proPlayer">
        <div class="touch-shield"></div> <div class="exit-btn" onclick="terminate()"><i class="fas fa-times"></i></div>
        <div class="slider-nav">
            <div class="nav-arrow" id="prevArrow"><i class="fas fa-chevron-left"></i></div>
            <div class="nav-arrow" id="nextArrow"><i class="fas fa-chevron-right"></i></div>
        </div>
        <video id="masterStream" playsinline controls preload="auto"></video>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const player = document.getElementById('proPlayer');
        const stream = document.getElementById('masterStream');
        
        const vids = [
            "https://res.cloudinary.com/ddmom8wg7/video/upload/vid6_cdtux7.mp4",
            "https://res.cloudinary.com/ddmom8wg7/video/upload/vid4_nzhsps.mp4",
            "https://res.cloudinary.com/ddmom8wg7/video/upload/vid7_bszxgq.mp4",
            "https://res.cloudinary.com/ddmom8wg7/video/upload/vid5_eksqop.mp4",
            "https://res.cloudinary.com/ddmom8wg7/video/upload/vid8_byf8xe.mp4",
            "https://res.cloudinary.com/ddmom8wg7/video/upload/video_2026-02-07_17-03-26_uasqcx.mp4",
            "https://res.cloudinary.com/ddmom8wg7/video/upload/v1770464226/video_2026-02-07_17-06-16_j8iwqp.mp4",
            "https://res.cloudinary.com/ddmom8wg7/video/upload/v1770464251/video_2026-02-07_17-06-10_lfslxv.mp4"
        ];

        let particles = [];
        let currentIndex = 0;

        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor(x, y) { this.x = x; this.y = y; this.size = 1.2; this.vX = (Math.random() - 0.5) * 2; this.vY = (Math.random() - 0.5) * 2; this.life = 1; }
            update() { this.x += this.vX; this.y += this.vY; this.life -= 0.015; }
            draw() { ctx.globalAlpha = this.life; ctx.fillStyle = '#ff3b30'; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fill(); }
        }

        function loop() { ctx.clearRect(0,0,canvas.width, canvas.height); particles = particles.filter(p => p.life > 0); particles.forEach(p => { p.update(); p.draw(); }); requestAnimationFrame(loop); }
        loop();

        window.addEventListener('mousemove', (e) => {
            if(Math.random() > 0.8) particles.push(new Particle(e.clientX, e.clientY));
            gsap.to("#orb1", { x: (e.clientX - window.innerWidth/2) * 0.05, duration: 1 });
            gsap.to("#orb2", { x: (e.clientX - window.innerWidth/2) * -0.05, duration: 1 });
        });

        // OPTIMIZED GRID PLAYBACK
        document.querySelectorAll('.video-object video').forEach(v => {
            const obj = v.closest('.video-object');
            obj.addEventListener('mouseenter', () => { v.play(); });
            obj.addEventListener('mouseleave', () => { v.pause(); v.currentTime = 0; });
        });

        function openPlayer(index) {
            currentIndex = index;
            updateStream();
            player.style.display = 'flex';
            gsap.to(player, { opacity: 1, duration: 0.5 });
        }

        function updateStream() {
            stream.src = vids[currentIndex];
            stream.load();
            stream.play().catch(() => {});
            gsap.fromTo(stream, { scale: 0.95, filter: "blur(10px)", opacity: 0 }, { scale: 1, filter: "blur(0px)", opacity: 1, duration: 0.6, ease: "expo.out" });
        }

        function changeSlide(dir) {
            currentIndex = (currentIndex + dir + vids.length) % vids.length;
            updateStream();
        }

        function terminate() {
            gsap.to(player, { opacity: 0, duration: 0.4, onComplete: () => {
                player.style.display = 'none';
                stream.pause();
                stream.src = "";
            }});
        }

        document.getElementById('prevArrow').onclick = (e) => { e.stopPropagation(); changeSlide(-1); };
        document.getElementById('nextArrow').onclick = (e) => { e.stopPropagation(); changeSlide(1); };

        window.addEventListener('keydown', (e) => {
            if (player.style.display === 'flex') {
                if (e.key === 'ArrowRight') changeSlide(1);
                if (e.key === 'ArrowLeft') changeSlide(-1);
                if (e.key === 'Escape') terminate();
            }
        });

        let tsX = 0;
        player.addEventListener('touchstart', e => { tsX = e.changedTouches[0].screenX; }, {passive: true});
        player.addEventListener('touchend', e => {
            let teX = e.changedTouches[0].screenX;
            if (teX < tsX - 50) changeSlide(1); 
            if (teX > tsX + 50) changeSlide(-1); 
        }, {passive: true});

        gsap.from(".video-object", { duration: 1.2, y: 50, opacity: 0, stagger: 0.12, ease: "power4.out" });
    </script>
</body>
</html>
