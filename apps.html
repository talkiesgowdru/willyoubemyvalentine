<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Harshil R Gowda | Dashboard</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --bg-black: #000000;
            --apple-glass: rgba(28, 28, 30, 0.6);
            --border-glass: rgba(255, 255, 255, 0.12);
            --accent-red: #ff3b30;
            --text-main: #ffffff;
            --text-muted: #8e8e93;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg-black); color: var(--text-main);
            overflow: hidden; -webkit-font-smoothing: antialiased;
        }

        /* Atmospheric Particle Layer */
        #particleCanvas {
            position: fixed; top: 0; left: 0; z-index: 1; pointer-events: none;
        }

        .ambient-glow {
            position: fixed; width: 60vw; height: 60vw; border-radius: 50%;
            filter: blur(100px); z-index: 0; opacity: 0.15; pointer-events: none;
        }
        .glow-top { top: -10%; right: -10%; background: var(--accent-red); }
        .glow-bottom { bottom: -10%; left: -10%; background: #5856d6; }

        /* Master Dashboard Center Stage */
        .master-stage {
            position: relative; z-index: 10;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; width: 100vw;
        }

        .vault-card {
            background: var(--apple-glass);
            backdrop-filter: blur(50px) saturate(180%);
            -webkit-backdrop-filter: blur(50px) saturate(180%);
            border: 1px solid var(--border-glass);
            border-radius: 48px; padding: 3rem 2.5rem;
            width: 90%; max-width: 520px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
            text-align: center;
        }

        /* Profile HUD Header */
        .profile-section { margin-bottom: 40px; }
        .avatar-container {
            width: 92px; height: 92px; margin: 0 auto 16px;
            border-radius: 50%; border: 0.5px solid var(--border-glass);
            padding: 2px; background: rgba(255,255,255,0.05);
        }
        .main-avatar { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }
        .username { font-weight: 500; font-size: 1.5rem; letter-spacing: -0.5px; margin: 0; }
        .subtitle { font-size: 0.85rem; color: var(--text-muted); margin-top: 4px; font-weight: 400; }

        /* Grid Layout */
        .app-grid {
            display: grid; grid-template-columns: repeat(3, 1fr);
            gap: 28px; width: 100%; margin-top: 10px;
        }

        .app-item {
            display: flex; flex-direction: column; align-items: center;
            text-decoration: none; cursor: pointer; transition: transform 0.3s ease;
        }
        .app-item:active { transform: scale(0.92); }

        .icon-sq {
            width: clamp(68px, 16vw, 78px); height: clamp(68px, 16vw, 78px);
            border-radius: 20px; display: flex; align-items: center;
            justify-content: center; font-size: 1.6rem; color: white;
            position: relative; overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            border: 0.5px solid rgba(255,255,255,0.1);
        }

        /* App Icon Design Identity */
        .ic-calendar { background: #ffffff; color: #ff3b30; } 
        .ic-memories { background: linear-gradient(180deg, #ff9500, #ff5e3a); }
        .ic-edits { background: #000000; color: #30d158; }
        .ic-cringe { background: #af52de; }
        .ic-letter { background: #007aff; }
        .ic-playlist { background: #1c1c1e; color: #ff2d55; }

        .app-label {
            font-size: 0.75rem; font-weight: 500; color: var(--text-main);
            margin-top: 10px; opacity: 0.85;
        }

        /* Apple Calendar Mask */
        .ic-calendar::before {
            content: 'FEB'; position: absolute; top: 8px; left: 0; right: 0;
            font-size: 0.65rem; font-weight: 800; color: #ff3b30; text-align: center;
        }
        .ic-calendar span { font-weight: 700; font-size: 1.8rem; margin-top: 8px; }

        /* Audio Control HUD */
        .audio-control {
            position: fixed; bottom: 30px; right: 30px;
            z-index: 100; background: var(--apple-glass);
            padding: 12px; border-radius: 50%; width: 44px; height: 44px;
            display: flex; align-items: center; justify-content: center;
            border: 1px solid var(--border-glass); cursor: pointer;
        }
    </style>
</head>
<body onmousedown="initAudio()">

    <canvas id="particleCanvas"></canvas>
    <div class="ambient-glow glow-top"></div>
    <div class="ambient-glow glow-bottom"></div>

    <div class="audio-control" onclick="toggleAudio()"><i id="audioIcon" class="fas fa-volume-mute"></i></div>
    <audio id="bgMusic" loop preload="auto"><source src="assets/entry_theme.mp3" type="audio/mpeg"></audio>

    <div class="master-stage">
        <main class="vault-card">
            <header class="profile-section">
                <div class="avatar-container">
                    <img src="your_profile.jpg" alt="Harshil" class="main-avatar">
                </div>
                <h3 class="username">Harshil R Gowda</h3>
                <p class="subtitle">Exclusive Access Dashboard</p>
            </header>

            <div class="app-grid">
                <a href="plan.html" class="app-item">
                    <div class="icon-sq ic-calendar"><span>14</span></div>
                    <span class="app-label">Plan Date</span>
                </a>

                <a href="memories.html" class="app-item">
                    <div class="icon-sq ic-memories"><i class="fas fa-camera-retro"></i></div>
                    <span class="app-label">Memories</span>
                </a>

                <a href="edits.html" class="app-item">
                    <div class="icon-sq ic-edits"><i class="fas fa-play"></i></div>
                    <span class="app-label">Edits</span>
                </a>

                <a href="cringe.html" class="app-item">
                    <div class="icon-sq ic-cringe"><i class="fas fa-face-grin-stars"></i></div>
                    <span class="app-label">Cringe</span>
                </a>

                <a href="letter.html" class="app-item">
                    <div class="icon-sq ic-letter"><i class="fas fa-envelope"></i></div>
                    <span class="app-label">Letter</span>
                </a>

                <a href="playlist.html" class="app-item">
                    <div class="icon-sq ic-playlist"><i class="fas fa-music"></i></div>
                    <span class="app-label">Playlist</span>
                </a>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        const audio = document.getElementById('bgMusic');
        const audioIcon = document.getElementById('audioIcon');
        let particles = [];
        let audioInit = false;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        function initAudio() {
            if (!audioInit) {
                audio.play().catch(e => {});
                audioInit = true;
                audioIcon.className = "fas fa-volume-up";
            }
        }

        function toggleAudio() {
            if(audio.paused) { audio.play(); audioIcon.className = "fas fa-volume-up"; }
            else { audio.pause(); audioIcon.className = "fas fa-volume-mute"; }
        }

        class Particle {
            constructor(x, y) {
                this.x = x; this.y = y;
                this.size = Math.random() * 2 + 1;
                this.vX = (Math.random() - 0.5) * 1.5;
                this.vY = (Math.random() - 0.5) * 1.5;
                this.life = 1.0;
            }
            update() { this.x += this.vX; this.y += this.vY; this.life -= 0.005; }
            draw() {
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 59, 48, ${this.life})`;
                ctx.fill();
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles = particles.filter(p => p.life > 0);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        animate();

        window.addEventListener('mousemove', (e) => {
            if (Math.random() > 0.9) particles.push(new Particle(e.clientX, e.clientY));
        });

        // Entrance Orchestration
        gsap.from(".vault-card", { duration: 1, y: 30, opacity: 0, ease: "power3.out" });
        gsap.from(".app-item", { duration: 0.8, scale: 0.8, opacity: 0, stagger: 0.05, delay: 0.2, ease: "back.out(1.7)" });
    </script>
</body>
</html>
