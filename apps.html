<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Dashboard | Sanctuary OS</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --bg: #000000;
            --apple-glass: rgba(25, 25, 25, 0.75);
            --border: rgba(255, 255, 255, 0.12);
            --accent: #ff3b30;
            /* Surgical Clearance for Mobile/Desktop Taskbars */
            --safe-top: 6svh;
            --safe-bottom: 8svh;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100svh;
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg); color: #fff;
            overflow: hidden; -webkit-font-smoothing: antialiased;
        }

        /* High-Fidelity Atmosphere */
        #particleCanvas { position: fixed; inset: 0; z-index: 1; pointer-events: none; opacity: 0.5; }
        .ambient-glow {
            position: fixed; width: 90vw; height: 90vw; border-radius: 50%;
            filter: blur(140px); z-index: 0; opacity: 0.15; pointer-events: none;
        }
        .glow-top { top: -20%; right: -15%; background: var(--accent); }
        .glow-bottom { bottom: -20%; left: -15%; background: #5856d6; }

        /* Mobile-Native Stage */
        .master-stage {
            position: relative; z-index: 10;
            display: flex; justify-content: center; align-items: center;
            height: 100svh; width: 100vw;
            padding: var(--safe-top) 20px var(--safe-bottom);
            box-sizing: border-box;
        }

        .vault-card {
            background: var(--apple-glass);
            backdrop-filter: blur(60px) saturate(180%);
            -webkit-backdrop-filter: blur(60px) saturate(180%);
            border: 1px solid var(--border);
            border-radius: 54px; padding: clamp(2.5rem, 6svh, 4rem) 2rem;
            width: 100%; max-width: 520px;
            box-shadow: 0 60px 120px rgba(0,0,0,1);
            text-align: center;
            position: relative;
        }

        /* Profile HUD */
        .profile-hud { margin-bottom: clamp(35px, 5svh, 55px); }
        .avatar-vault {
            width: 96px; height: 96px; margin: 0 auto 18px;
            border-radius: 50%; border: 1.5px solid var(--border);
            padding: 4px; background: rgba(255,255,255,0.05);
            position: relative;
        }
        .main-avatar { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }
        .live-indicator {
            position: absolute; bottom: 5px; right: 5px; width: 14px; height: 14px;
            background: #30d158; border-radius: 50%; border: 2px solid #1a1a1a;
            box-shadow: 0 0 10px #30d158;
        }
        
        .username { font-weight: 800; font-size: 1.6rem; letter-spacing: -1px; margin: 0; }
        .subtitle { font-size: 0.8rem; color: #8e8e93; margin-top: 6px; font-weight: 600; text-transform: uppercase; letter-spacing: 2px; }

        /* Surgical 3-Column Grid */
        .app-grid {
            display: grid; grid-template-columns: repeat(3, 1fr);
            gap: clamp(20px, 5vw, 35px); width: 100%;
        }

        .app-item {
            display: flex; flex-direction: column; align-items: center;
            text-decoration: none; cursor: pointer; position: relative;
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .app-item:active { transform: scale(0.88); }

        .icon-vault {
            width: clamp(70px, 18vw, 84px); height: clamp(70px, 18vw, 84px);
            border-radius: 22px; display: flex; align-items: center;
            justify-content: center; font-size: 1.8rem; color: white;
            position: relative; overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* Identity Matrix */
        .ic-plan { background: #ffffff; color: #ff3b30; } 
        .ic-memories { background: linear-gradient(180deg, #ff9500, #ff5e3a); }
        .ic-edits { background: #1a1a1a; color: #30d158; }
        .ic-archive { background: #af52de; }
        .ic-letter { background: #007aff; }
        .ic-playlist { background: #1c1c1e; color: #ff2d55; }

        .app-label {
            font-size: 0.75rem; font-weight: 700; color: #fff;
            margin-top: 12px; opacity: 0.9; text-align: center;
            letter-spacing: 0.5px;
        }

        /* Calendar Mask */
        .ic-plan::before {
            content: 'FEB'; position: absolute; top: 7px; left: 0; right: 0;
            font-size: 0.65rem; font-weight: 900; color: #ff3b30; text-align: center;
        }
        .ic-plan span { font-weight: 900; font-size: 2rem; margin-top: 10px; }

        /* Notification Badge Logic */
        .badge {
            position: absolute; top: -5px; right: -5px; background: var(--accent);
            color: white; font-size: 10px; font-weight: 900; padding: 4px 8px;
            border-radius: 20px; border: 2px solid #1a1a1a; box-shadow: 0 5px 10px rgba(255, 59, 48, 0.4);
        }

        @media (max-height: 720px) {
            .vault-card { padding: 2rem 1.5rem; border-radius: 40px; }
            .profile-hud { margin-bottom: 25px; }
            .icon-vault { border-radius: 18px; }
        }
    </style>
</head>
<body>

    <canvas id="particleCanvas"></canvas>
    <div class="ambient-glow glow-top"></div>
    <div class="ambient-glow glow-bottom"></div>

    <div class="master-stage">
        <main class="vault-card">
            <header class="profile-hud">
                <div class="avatar-vault">
                    <img src="your_profile.jpg" alt="Harshil" class="main-avatar">
                    <div class="live-indicator"></div>
                </div>
                <h3 class="username">Harshil R Gowda</h3>
                <p class="subtitle">Access Granted</p>
            </header>

            <div class="app-grid">
                <a href="plan.html" class="app-item">
                    <div class="icon-vault ic-plan"><span>14</span></div>
                    <span class="app-label">Plan Date</span>
                </a>

                <a href="memories.html" class="app-item">
                    <div class="icon-vault ic-memories"><i class="fas fa-camera-retro"></i></div>
                    <span class="app-label">Memories</span>
                </a>

                <a href="edits.html" class="app-item">
                    <div class="icon-vault ic-edits">
                        <i class="fas fa-play"></i>
                        <div class="badge">LIVE</div>
                    </div>
                    <span class="app-label">Edits</span>
                </a>

                <a href="cringe.html" class="app-item">
                    <div class="icon-vault ic-archive"><i class="fas fa-face-grin-stars"></i></div>
                    <span class="app-label">Archive</span>
                </a>

                <a href="letter.html" class="app-item">
                    <div class="icon-vault ic-letter"><i class="fas fa-envelope"></i></div>
                    <span class="app-label">Letter</span>
                </a>

                <a href="playlist.html" class="app-item">
                    <div class="icon-vault ic-playlist"><i class="fas fa-music"></i></div>
                    <span class="app-label">Playlist</span>
                </a>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor(x, y, isTouch = false) {
                this.x = x; this.y = y;
                this.size = Math.random() * (isTouch ? 3 : 1.5) + 0.5;
                this.vX = (Math.random() - 0.5) * (isTouch ? 4 : 0.8);
                this.vY = (Math.random() - 0.5) * (isTouch ? 4 : 0.8);
                this.life = 1.0;
            }
            update() { 
                this.x += this.vX; 
                this.y += this.vY; 
                this.life -= 0.005; 
            }
            draw() {
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.life * 0.25})`;
                ctx.fill();
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles = particles.filter(p => p.life > 0);
            particles.forEach(p => { p.update(); p.draw(); });
            // Idle particle generation
            if (particles.length < 40 && Math.random() > 0.8) {
                particles.push(new Particle(Math.random() * canvas.width, Math.random() * canvas.height));
            }
            requestAnimationFrame(animate);
        }
        animate();

        // High-Fidelity Mobile Interaction
        window.addEventListener('touchstart', (e) => {
            const touch = e.touches[0];
            for(let i=0; i<8; i++) particles.push(new Particle(touch.clientX, touch.clientY, true));
        });

        // Kinetic Entrance
        gsap.from(".vault-card", { duration: 1.5, y: 50, opacity: 0, scale: 0.95, ease: "expo.out" });
        gsap.from(".app-item", { duration: 0.8, y: 20, scale: 0.8, opacity: 0, stagger: 0.06, delay: 0.3, ease: "back.out(1.8)" });
    </script>
</body>
</html>
